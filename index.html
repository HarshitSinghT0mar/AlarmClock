<!DOCTYPE html>
<html>

<head>

  <title>Alarm Clock</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <audio id='ring'>

  <div id="clock" class="clock-container">
    <div id="hr" class="time ">Hour</div>
    <div id="min" class="time ">Min</div>
    <div id="sec" class="time ">Sec</div>
  </div>
  <div class='dropdown-container'>
    <select class='dropdowns' id='drop-hr'>
      <!--       <option value='hr'>Hour</option> -->
    </select>
    <select class='dropdowns' id='drop-min'>
      <!--       <option value='min'>Minute</option> -->
    </select>
    <!--     <select class='dropdowns' id='Am-Pm'>
      <option value='Am'>Am</option>
      <option value='Pm'>Pm</option>
    </select> -->

  </div>
  <div class='btn-container'>
    <button class='alarm-btn' id='set-btn'>set alarm</button>
    
  </div>

  
  <script src="script.js"></script>
